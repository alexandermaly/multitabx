<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <form name="form">
        <input type="radio" name="option" value="all"> Close all tabs
        <br>
        <input type="radio" name="option" value="allButCur"> Close all tabs except current tab
        <br>
        <input type="radio" name="option" value="allNew"> Close all tabs and open a new tab
        <br>
        <input type="radio" name="option" value="left"> Close all tabs to the left
        <br>
        <input type="radio" name="option" value="right"> Close all tabs to the right
    </form>
    <script src="options.js"></script>
    <p>Note: pinned tabs are never harmed</p>
</body>

</html>
